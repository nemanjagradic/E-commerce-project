<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E commerce</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3c2712c0b5.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .trending-now {
        overflow-x: scroll;
      }
    </style>
  </head>
  <body>
    <nav class="nav container">
      <div class="logo-side">
        <div class="logo">
          <img src="img/logo.png" alt="" />
        </div>
        <div class="menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="nav-side">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="productPage.html">Product Page</a></li>
          <li class="shopping-cart-icon">
            <div class="shopping-items hidden"></div>
            <i class="fa-solid fa-cart-shopping"></i>
          </li>
        </ul>
      </div>
    </nav>

    <div class="overlay-2 hidden"></div>
    <div class="shopping-cart hide-cart">
      <h6>Your Shopping Cart (<span class="number-items">1</span>)</h6>
      <div class="close-cart"><i class="fa-solid fa-xmark"></i></div>
      <div class="shopping-cart-items"></div>
      <div class="subtotal-side d-flex">
        <div>
          <p>Subtotal:</p>
          <p class="subtotal"></p>
        </div>
        <div>
          <button>Payment</button>
        </div>
      </div>
    </div>
    <div class="product-page"></div>

    <div class="treding-title-buttons d-flex">
      <div class="trending-title">
        <h1>Trending Now</h1>
      </div>
      <div class="trending-right">
        <div class="trending-buttons">
          <button class="slider_btn-left">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button class="slider_btn-right">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="trending-now container d-flex"></div>

    <div class="footer container-fluid">
      <h3>Newsletter</h3>
      <input type="email" placeholder="your@email.com" />
      <button>Subscribe</button>
      <ul class="footer-pages">
        <li><a href="#">About</a></li>
        <li><a href="#">Store Locator</a></li>
        <li><a href="#">FAQs</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Carrers</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="View.js"></script>
    <script src="productView.js"></script>
    <script src="shoppingView.js"></script>
    <script src="trendingView.js"></script>
    <script src="productPage.js"></script>
  </body>
</html>
